<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene background="color: #0000FF" cursor="rayOrigin: mouse">
    <a-circle class="randoruto" position="0 1.5 -10" rotation="0 0 0" scale="1 1 1" src="randoruto-migi.png"></a-circle>
    <a-entity id="ctlR" laser-controls="hand: right" ></a-entity>
  </a-scene>

  <script>

       $('.randoruto').on('click', function() {
        	if ($(this).attr('src') == 'randoruto-migi.png') {
            	$(this).attr('src', 'randoruto-hidari.png');
          }else if($(this).attr('src') == 'randoruto-hidari.png'){$(this).attr('src', 'randoruto-naname4.png');}
          else if($(this).attr('src') == 'randoruto-naname4.png'){$(this).attr('src', 'randoruto_test.png');}
          else{
           	$(this).attr('src', 'randoruto-migi.png');
           }
        });
  </script>
</body>
</html>
