<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene background="color: #FFFFFF" cursor="rayOrigin: mouse">
    <a-circle class="randoruto" position="0 1.5 -150" rotation="0 0 0" scale="1 1 1" src="randoruto1.png"></a-circle>
    <!-- <a-box class="randoruto" position="0 1.5 -8" rotation="0 0 0" scale="3.7 5 10" src="3msiryoku.png"></a-box> -->
    <a-entity id="ctlR" laser-controls="hand: right" ></a-entity>
  </a-scene>

  <script>

        $('.randoruto').on('click', function() {
         	if ($(this).attr('src') == 'randoruto1.png') {
             	$(this).attr('src', 'randoruto2.png');
           }else if($(this).attr('src') == 'randoruto2.png') {
             	$(this).attr('src', 'randoruto3.png');
           }else{
            	$(this).attr('src', 'randoruto1.png');
            }
         });
  </script>
</body>
</html>
