<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body background="hoken.jpg">
  <a-scene cursor="rayOrigin: mouse">
    <a-circle class="randoruto" position="0 1.5 -10" rotation="0 0 0" src="randoruto-migi.png"></a-circle>
    <a-entity id="ctlR" laser-controls="hand: right" ></a-entity>
  </a-scene>

  <script>

      $('.randoruto').on('click', function() {
       	if ($(this).attr('src') == 'randoruto-migi.png') {
           	$(this).attr('src', 'randoruto-hidari.png');
         }else if($(this).attr('src') == 'randoruto-hidari.png'){$(this).attr('src', 'randoruto-ue.png');}
         else if($(this).attr('src') == 'randoruto-ue.png'){$(this).attr('src', 'randoruto-shita.png');}
         else{
         	$(this).attr('src', 'randoruto-migi.png');
         }
       });
  </script>
</body>
</html>
